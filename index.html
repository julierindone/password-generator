<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Random Password Generator</title>
  <meta name="description" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-wrapper-wrapper">
    <div class="app-wrapper">
      <div class="title-wrapper">
        <p class="title">Generate a<br>
          <span class="red">random password</span>
        </p>
        <p>Never use an insecure password again.</p>
      </div>

      <div class="generator-wrapper">
        <button class="button" id="generate-passwords" onclick="displayPasswords()">generate passwords</button>
        <br>
        <input type="checkbox" id="char-choice">
        <label for="char-choice">letters & numbers only</label>
        <hr>

        <div class="passwords-wrapper" id="boxes">
          <div class="pw-wrapper">
            <span class="password-box" id="pw-one"></span>
            <button class="copy-btn" id="copy-one">
              <img class="" src="tiny_ice-blue_clipboard.png" />
            </button>
          </div>
          <div class="pw-wrapper">
            <p class="password-box" id="pw-two"></p>
            <button class="copy-btn" id="copy-two">
              <img class="" src="tiny_ice-blue_clipboard.png" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js" async defer></script>
</body>

</html>
